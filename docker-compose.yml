version: '3.9'

services:
  djangoapp:
    container_name: djangoapp
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./djangoapp:/djangoapp
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
      - redis
    networks:
      - nginx-network
  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env
    networks:
      - nginx-network
  nginx:
    image: nginx:latest
    ports:
      - 443:443
    volumes:
      - ./certs:/etc/nginx/ssl
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - djangoapp
    networks:
      - nginx-network
  celery:
    build: .
    command: celery -A core worker -l INFO
    env_file:
      - ./dotenv_files/.env
    volumes:
      - ./djangoapp:/djangoapp
    depends_on:
      - djangoapp
      - redis
    networks:
      - nginx-network
  redis:
    image: "redis:alpine"
    networks:
      - nginx-network
networks:
  nginx-network:
    driver: bridge
volumes:
  db_data:
